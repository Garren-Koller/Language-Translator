<!DOCTYPE html>
<html>
<style>
h1 {width: 300px; height: 20px; color:lightgrey; }
body {background-color: grey;}
p {color:lightgrey; }
 button {width: 300px; height: 50px;}
input{width: 295px; height: 43px; border: 2px solid black;}
</style>
<body>
	
	<h1>Language Translator </h1>
	
	<p>Enter Good Morning into the Text Box-</p>
	<input type="text" id= "id1" value=""/>
	<button onclick="Refresh(); this.onclick=null;">Reset</button>
	
	
	<p>Now Click on the Desired Language-</p>
	<button onclick="English();" >English</button>
		

	<p></p>
	<button onclick="Italian();" >Italian</button>
		
		
	<p></p>
	<button onclick="Spanish();" >Spanish</button>
		
	<p></p>
	<button onclick="German();" >German</button>
	
	<p></p>
	<input type="button" value="Close this window" onclick="self.close()">
	<p></p>

	<p id="1" ></p>
	
	
<script>
function Refresh() {
//Refresh page
    location.reload();
}
function English(){
	var val = document.getElementById('1');
	var val2 = document.getElementById("id1").value;
	//if good morning  display
if(val2 == "Good Morning" ){
	val.innerHTML = ("Good Morning");
}
else{
		val.innerHTML = ("Retry");
		}
}


function Italian(){
	var val = document.getElementById('1');
	var val2 = document.getElementById('id1').value;
	//if good morning  display
	if(val2 == "Good Morning" ){
	val.innerHTML = ("Buongiorno");
	}
	else{
		val.innerHTML = ("Retry");
		}
}
function Spanish(){
	var val = document.getElementById('1');
	var val2 = document.getElementById('id1').value;
	//if good morning  display	
		if(val2 == "Good Morning" ){
	val.innerHTML = ("Buenos Dias");
	}
	else{
		val.innerHTML = ("Retry");
		}
}
function German(){
	var val = document.getElementById('1');
	var val2 = document.getElementById('id1').value;
	//if good morning  display
	if(val2 == "Good Morning" ){
		val.innerHTML = ("Guten Morgen");
	}
	else{
		val.innerHTML = ("Retry");
		}
}


</script>




</body>
</html>
